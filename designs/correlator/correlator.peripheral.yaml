schema_name   : args
schema_version: 1.0
schema_type   : peripheral

hdl_library_name       : correlator
hdl_library_description: "Monitor & Control Registers for vitis acceleration core"

peripherals:

  - peripheral_name        : system
    peripheral_description : "General control registers for the vcu128 Gemini dsp firmware"

    slave_ports:
      - slave_name        : system
        slave_type        : reg
        number_of_slaves  : 1
        slave_description : "General control registers for the Vitis Acceleration Core firmware"
        fields:
          #################################
          - - field_name        : args_magic_number
              width             : 32
              access_mode       : SP
              reset_value       : 0xF96a7001
              field_description : "args magic number for address 0"
          #################################
          - - field_name        : args_map_build
              width             : 32
              access_mode       : SP
              reset_value       : 0x0 # args will replace this value
              field_description : "args map build date & hour"
          #################################
          - status:
            - field_name        : clocks_locked
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "All clocks locked"
          #################################
          - qsfpGTY:
            - field_name        : resets
              width             : 1
              access_mode       : RW
              reset_value       : 0x0
              field_description : "Reset 100G ethernet interface"
          #################################
          - - field_name        : build_date
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Build Date of firmware, Day/Month/Year, readable in HEX, hand coded and not tied to autogeneration currently"
          #################################
          - - field_name        : Firmware_Major_Version
              width             : 16
              access_mode       : RO
              reset_value       : 0x1
              field_description : "Major version number"
          #################################
          - - field_name        : Firmware_Minor_Version
              width             : 16
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Minor version number"
          #################################
          - - field_name        : Firmware_Patch_Version
              width             : 16
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Patch version number"
          #################################
          - - field_name        : Firmware_Label
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Firmware Label"
          #################################
          - - field_name        : Firmware_Personality
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Firmware function - PST/PSS/ZOOM/CORR"
          #################################
          - - field_name        : commit_short_hash
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "GIT 8 char short hash from which this build came from."
          #################################
          - - field_name        : build_type
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Build type that is linked to the pipeline flow, dev, main, etc.."              
          #################################
          - time:
            - field_name        : uptime
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Number of seconds since programming"
          #################################
          - - field_name        : eth100G_ptp_nano_seconds
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "nanoseconds value range o to 999,999,999"
          #################################
          - - field_name        : eth100G_ptp_lower_seconds
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "lower 32-bits of 48 bit second time vector"
          #################################
          - - field_name        : eth100G_ptp_upper_seconds
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "upper 16-bits of 48 bit second time vector"
          #################################
          - - field_name        : eth100G_locked
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "100G ethernet is up"
          #################################
          - - field_name        : eth100G_rx_total_packets
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Total packets received on the 100G ethernet since it was reset"
          #################################
          - - field_name        : eth100G_rx_bad_fcs
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Total packets received on the 100G ethernet with bad FCS since it was reset"
          #################################
          - - field_name        : eth100G_rx_bad_code
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Total packets received on the 100G ethernet with 64B/66B code violations"
          #################################
          - - field_name        : eth100G_tx_total_packets
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Total packets sent on the 100G ethernet since it was reset"
          #################################
          - - field_name        : eth100G_FEC_enable
              width             : 1
              access_mode       : RW
              reset_value       : 0x0
              field_description : "Set to 1 to enable FEC, 0 to disable"
          #################################
          - - field_name        : no_of_correlator_instances
              width             : 4 
              access_mode       : RO
              reset_value       : 0x0
              field_description : "In the U55 this will be 1 or 2."
          #################################
          - - field_name        : sps_monitor_exists
              width             : 1 
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Indicates the existence of the sps monitor module, which writes SPS packet analysis data to HBM"
          #################################
          - - field_name        : sps_monitor_period
              width             : 16
              access_mode       : RW
              reset_value       : 0x2710
              field_description : "Configured time interval for dumping SPS monitoring data to the HBM. Units are milliseconds. Default is 10000 ms = 10s"
          #################################
          - - field_name        : sps_monitor_time_since_write
              width             : 16
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Number of milliseconds since last HBM write from the SPS statistics module. This will count from 0 up to sps_monitor_period"
          #################################
          - - field_name        : sps_monitor_wr_addr
              width             : 32
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Most recent write address in HBM for the SPS statistics. \
                                   Units of bytes, within the SPS statistics HBM block. \
                                   Each SPS statistics block is 256 kBytes, so this address will step by 256k at the completion of writing the SPS statistics \
                                   Within each 256 kByte block, there are 8192 blocks of 32 bytes. \
                                   Each 32 bytes consists of \
                                   4 bytes metadata, classifying the packet by station, subarray, beam, and channel, defined as per the virtual channel table \
                                    Then, for all packets with the stated meta information, \
                                     3 bytes first polarisations sum of RMS values across all recorded packets \
                                     1 byte first polarisation minimum RMS value \
                                     1 byte first polarisation maximum RMS value \
                                     3 bytes second polarisation sum of RMS values across all recorded packets \
                                     1 byte second polarisation minimum RMS value \
                                     1 byte second polarisation maximum RMS value \
                                     2 bytes Number of packets recorded \
                                     4 bytes total number of samples marked as RFI \
                                     2 bytes number of packets with RMS in the range 0 to 3 \
                                     2 bytes number of packets with RMS in the range 4 to 11 \
                                     2 bytes number of packets with RMS in the range 12 to 31 \
                                     2 bytes number of packets with RMS in the range 32 to 63 \
                                     2 bytes number of packets with RMS in the range 64 to 127 \
                                     2 bytes low 16 bits of the packet count value for the first packet recorded with this meta data "
                                     
  - peripheral_name        : vitis_shared
    peripheral_description : "shared memory page for Vitis register access"
    slave_ports:
      - slave_name        : vitis_shared
        slave_type        : RAM
        number_of_slaves  : 1
        slave_description : "shared memory page for Vitis register access"
        fields            :
          - - field_name        : data
              width             : 32
              user_width        : 32
              access_mode       : RW
              number_of_fields  : 32768
              interface         : simple
              reset_value       : 0
              field_description : "128 Kbyte page to access the registers. Copy data to/from this memory using the CDMA core."